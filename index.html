<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Product Inventory</title>
</head>

<body>
    <div class="container">
        <h1>Product Inventory</h1>
        <!-- Example: HTML markup for a custom install button -->
        <button id="installButton">Install App</button>

        <!-- The id attribute is used to uniquely identify each input field
         so that JavaScript code can access their values -->
        <form id="productForm">
            <div class="mb-3">
                <label for="searchTerm" class="form-label">Search Product</label>
                <input type="text" class="form-control" id="searchTerm">
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>

        <h2>Product List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productList">
            </tbody>
        </table>
    </div>
    
</body>
<script src="script.js"></script>
<script>
<!-- Inside your HTML file, typically in the <head> section -->
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then((registration) => {
        console.log('Service Worker registered with scope:', registration.scope);
      })
      .catch((error) => {
        console.error('Service Worker registration failed:', error);
      });
  }

    // JavaScript code for showing the install prompt
let deferredInstallPrompt;

window.addEventListener('beforeinstallprompt', (event) => {
  // Prevent the browser's default install prompt
  event.preventDefault();
  // Store the event for later use
  deferredInstallPrompt = event;
  // Display your custom install button or banner
  showInstallButton();
});

// Function to show your custom install button or banner
function showInstallButton() {
  // Display your custom UI for installing the PWA
}

// Example: Trigger the install prompt when a button is clicked
installButton.addEventListener('click', () => {
  // Show the install prompt
  deferredInstallPrompt.prompt();
  // Wait for the user to respond to the prompt
  deferredInstallPrompt.userChoice.then((choiceResult) => {
    if (choiceResult.outcome === 'accepted') {
      console.log('User accepted the install prompt');
    } else {
      console.log('User dismissed the install prompt');
    }
    // Reset the deferred prompt
    deferredInstallPrompt = null;
  });
});



    </script>
</html>
